<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble & Sketch - Shop</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <span class="material-icons align-middle">brush</span> Scribble & Sketch
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item" id="nav-add-product" style="display: none;">
                        <a class="nav-link" href="add_product.html">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="cart.html">
                            <span class="material-icons">shopping_cart</span>
                            <span id="cart-count"
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                style="font-size: 0.6rem;">
                                0
                            </span>
                        </a>
                    </li>
                    <li class="nav-item" id="nav-login">
                        <a class="btn btn-light text-primary ms-2 btn-sm rounded-pill px-3" href="login.html">Login</a>
                    </li>
                    <li class="nav-item" id="nav-logout" style="display: none;">
                        <button class="btn btn-outline-light ms-2 btn-sm rounded-pill px-3"
                            onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5" style="min-height: 80vh;">
        <h2 class="mb-4 text-center">Shop Our Collection</h2>

        <div class="row" id="product-list">
            <!-- Products will be loaded here dynamically -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2025 Scribble & Sketch. All rights reserved.</p>
        </div>
    </footer>

    <!-- Snackbar -->
    <div id="snackbar"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="static/script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const products = getLocalStorage(PRODUCTS_KEY);
            const productList = document.getElementById('product-list');
            const userEmail = localStorage.getItem(LOGGED_IN_USER_KEY);
            const isAdmin = (userEmail === 'admin@gmail.com');

            products.forEach(product => {
                const col = document.createElement('div');
                col.className = 'col-md-4 mb-4';

                let adminButtons = '';
                if (isAdmin) {
                    adminButtons = `
                    <div class="mt-2 d-flex justify-content-between">
                        <a href="edit_product.html?id=${product.id}" class="btn btn-sm btn-outline-warning">Edit</a>
                        <button onclick="deleteProduct(${product.id})" class="btn btn-sm btn-outline-danger">Delete</button>
                    </div>
                `;
                }

                col.innerHTML = `
                <div class="card h-100">
                    <img src="${product.imagename}" class="card-img-top" alt="${product.name}" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">${product.name}</h5>
                        <p class="card-text text-muted">${product.description}</p>
                        <h6 class="card-subtitle mb-2 text-primary">â‚¹${product.price}</h6>
                        <div class="mt-auto">
                            <button onclick="addToCart(${product.id})" class="btn btn-primary w-100 shadow-sm">Add to Cart</button>
                            ${adminButtons}
                        </div>
                    </div>
                </div>
            `;
                productList.appendChild(col);
            });
        });

        function addToCart(productId) {
            if (!localStorage.getItem(LOGGED_IN_USER_KEY)) {
                showSnackbar("Please login to add items to cart.");
                setTimeout(() => window.location.href = 'login.html', 1500);
                return;
            }

            const products = getLocalStorage(PRODUCTS_KEY);
            const product = products.find(p => p.id === productId);
            let cart = getLocalStorage(CART_KEY);

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            setLocalStorage(CART_KEY, cart);
            updateCartCount();
            showSnackbar("Added to cart!");
        }

        function deleteProduct(productId) {
            if (confirm("Are you sure you want to delete this product?")) {
                let products = getLocalStorage(PRODUCTS_KEY);
                products = products.filter(p => p.id !== productId);
                setLocalStorage(PRODUCTS_KEY, products);
                location.reload();
            }
        }
    </script>
</body>

</html>

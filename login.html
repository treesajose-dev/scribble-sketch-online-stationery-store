<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble & Sketch - Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <span class="material-icons align-middle">brush</span> Scribble & Sketch
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item" id="nav-add-product" style="display: none;">
                        <a class="nav-link" href="add_product.html">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="cart.html">
                            <span class="material-icons">shopping_cart</span>
                            <span id="cart-count"
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                style="font-size: 0.6rem;">
                                0
                            </span>
                        </a>
                    </li>
                    <li class="nav-item" id="nav-login">
                        <a class="btn btn-light text-primary ms-2 btn-sm rounded-pill px-3" href="login.html">Login</a>
                    </li>
                    <li class="nav-item" id="nav-logout" style="display: none;">
                        <button class="btn btn-outline-light ms-2 btn-sm rounded-pill px-3"
                            onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5" style="min-height: 80vh;">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card p-4">
                    <h3 class="text-center mb-4 text-primary">Login</h3>
                    <form id="loginForm">
                        <div class="material-input">
                            <input type="email" id="email" required placeholder=" ">
                            <span class="bar"></span>
                            <label>Email Address</label>
                        </div>
                        <div class="material-input">
                            <input type="password" id="password" required placeholder=" ">
                            <span class="bar"></span>
                            <label>Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 shadow-sm">Login</button>
                    </form>
                    <p class="text-center mt-3">
                        Don't have an account? <a href="register.html">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2025 Scribble & Sketch. All rights reserved.</p>
        </div>
    </footer>

    <!-- Snackbar -->
    <div id="snackbar"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="static/script.js"></script>

    <script>
        function updateLabels() {
            document.querySelectorAll('.material-input input').forEach(input => {
                if (input.value && input.value.trim() !== '') {
                    input.parentElement.classList.add('active');
                } else {
                    input.parentElement.classList.remove('active');
                }
            });
        }

        document.querySelectorAll('.material-input input').forEach(input => {
            input.addEventListener('input', updateLabels);
            input.addEventListener('blur', updateLabels);
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const users = getLocalStorage(USERS_KEY);

            // Check for regular user OR admin
            const user = users.find(u => u.email === email && u.password === password);
            const isAdmin = (email === 'admin@gmail.com' && password === 'admin123');

            if (user || isAdmin) {
                localStorage.setItem(LOGGED_IN_USER_KEY, email);
                showSnackbar("Login Successful!");
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showSnackbar("Invalid credentials");
            }
        });
    </script>
</body>

</html>

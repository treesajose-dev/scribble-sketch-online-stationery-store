<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble & Sketch - Cart</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <span class="material-icons align-middle">brush</span> Scribble & Sketch
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item" id="nav-add-product" style="display: none;">
                        <a class="nav-link" href="add_product.html">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="cart.html">
                            <span class="material-icons">shopping_cart</span>
                            <span id="cart-count"
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                style="font-size: 0.6rem;">
                                0
                            </span>
                        </a>
                    </li>
                    <li class="nav-item" id="nav-login">
                        <a class="btn btn-light text-primary ms-2 btn-sm rounded-pill px-3" href="login.html">Login</a>
                    </li>
                    <li class="nav-item" id="nav-logout" style="display: none;">
                        <button class="btn btn-outline-light ms-2 btn-sm rounded-pill px-3"
                            onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5" style="min-height: 80vh;">
        <h2 class="mb-4 text-center">Your Shopping Cart</h2>

        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card p-4 shadow-sm">
                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="cart-items">
                                <!-- Cart items loaded here -->
                            </tbody>
                        </table>
                    </div>
                    <div id="empty-cart-msg" class="text-center py-4" style="display: none;">
                        <h4>Your cart is empty</h4>
                        <a href="shop.html" class="btn btn-primary mt-3">Start Shopping</a>
                    </div>
                    <div id="cart-summary" class="text-end mt-3">
                        <h4>Total: ₹<span id="cart-total">0.00</span></h4>
                        <button class="btn btn-success btn-lg mt-2 shadow-sm" onclick="checkout()">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2025 Scribble & Sketch. All rights reserved.</p>
        </div>
    </footer>

    <!-- Snackbar -->
    <div id="snackbar"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="static/script.js"></script>

    <script>
        function loadCart() {
            const cart = getLocalStorage(CART_KEY);
            const cartTableBody = document.getElementById('cart-items');
            const emptyMsg = document.getElementById('empty-cart-msg');
            const cartSummary = document.getElementById('cart-summary');
            const cartTotalSpan = document.getElementById('cart-total');

            cartTableBody.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                emptyMsg.style.display = 'block';
                cartSummary.style.display = 'none';
                return;
            }

            emptyMsg.style.display = 'none';
            cartSummary.style.display = 'block';

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                <td>
                    <div class="d-flex align-items-center">
                        <img src="${item.imagename}" alt="${item.name}" style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px; border-radius: 4px;">
                        <div>
                            <h6 class="mb-0">${item.name}</h6>
                        </div>
                    </div>
                </td>
                <td>₹${item.price}</td>
                <td>
                    <input type="number" min="1" value="${item.quantity}" class="form-control form-control-sm" style="width: 70px;" onchange="updateQuantity(${item.id}, this.value)">
                </td>
                <td>₹${itemTotal.toFixed(2)}</td>
                <td>
                    <button class="btn btn-sm btn-outline-danger" onclick="removeFromCart(${item.id})">
                        <span class="material-icons" style="font-size: 18px;">delete</span>
                    </button>
                </td>
            `;
                cartTableBody.appendChild(tr);
            });

            cartTotalSpan.innerText = total.toFixed(2);
        }

        function updateQuantity(id, newQty) {
            let cart = getLocalStorage(CART_KEY);
            const item = cart.find(i => i.id === id);
            if (item) {
                item.quantity = parseInt(newQty);
                if (item.quantity < 1) item.quantity = 1;
                setLocalStorage(CART_KEY, cart);
                loadCart();
                updateCartCount();
            }
        }

        function removeFromCart(id) {
            let cart = getLocalStorage(CART_KEY);
            cart = cart.filter(i => i.id !== id);
            setLocalStorage(CART_KEY, cart);
            loadCart();
            updateCartCount();
            showSnackbar("Item removed from cart");
        }

        function checkout() {
            showSnackbar("Checkout functionality coming soon!");
        }

        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>

</html>
